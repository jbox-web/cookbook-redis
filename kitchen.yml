---
driver:
  name: docker
  use_sudo: false
  privileged: true
  run_command: /lib/systemd/systemd
  provision_command:
    - apt-get update -qq
    - apt-get upgrade -y
    - apt-get install -y net-tools dmidecode

provisioner:
  name: chef_solo
  chef_license: accept

verifier:
  name: inspec
  reporter:
    - progress

platforms:
  - name: debian-stretch
    driver_config:
      image: debian:stretch-slim
      platform: debian
    verifier:
      inputs:
        debian_release: stretch
        redis_version: 5:5.0.3-3~bpo9+2

  - name: debian-buster
    driver_config:
      image: debian:buster-slim
      platform: debian
    verifier:
      inputs:
        debian_release: buster
        redis_version: 5:6.0.11-1~bpo10+1

suites:
  - name: default
    run_list:
      - recipe[jbox-redis]
      - recipe[jbox-redis::autoredisbackup]
    attributes:
      redis:
        config:
          dir: /data/redis
      autoredisbackup:
        config:
          mailcontent: quiet
