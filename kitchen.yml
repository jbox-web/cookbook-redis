---
driver:
  name: docker
  use_sudo: false
  privileged: true
  run_command: /lib/systemd/systemd

provisioner:
  name: chef_solo
  chef_license: accept

verifier:
  name: inspec
  reporter:
    - progress

platforms:
  - name: debian-stretch
  - name: debian-buster

suites:
  - name: default
    run_list:
      - recipe[redis]
      - recipe[redis::autoredisbackup]
    attributes:
      autoredisbackup:
        config:
          mailcontent: quiet
